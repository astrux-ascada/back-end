name: Astruxa Backend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-and-test:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file for Docker
        run: |
          echo "POSTGRES_USER=testuser" >> .env
          echo "POSTGRES_PASSWORD=testpassword" >> .env
          echo "POSTGRES_DB=testdb" >> .env
          echo "JWT_SECRET=testsecret" >> .env
          echo "FIRST_SUPERUSER_EMAIL=admin@test.com" >> .env
          echo "FIRST_SUPERUSER_PASSWORD=testpassword" >> .env

      - name: Build the Docker containers
        run: docker-compose up -d --build

      - name: Run tests with pytest
        run: docker-compose run --rm backend_api pytest

      - name: Tear down services
        if: always() # Asegura que esto se ejecute incluso si los tests fallan
        run: docker-compose down -v
