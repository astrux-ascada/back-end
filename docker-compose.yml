# docker-compose.yml
# Entorno de Desarrollo Local para Astruxa Backend

services:
  # --- API de la Aplicaci√≥n ---
  backend_api:
    build: .
    container_name: astruxa_backend_api
    ports:
      - "8071:8000" # API
      - "5678:5678" # Debugger
    env_file: .env
    environment:
      - POSTGRES_HOST=backend_db
      - REDIS_HOST=redis
      - SMTP_HOST=mailpit
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    depends_on:
      backend_db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailpit:
        condition: service_started

  # --- Base de Datos (PostgreSQL + TimescaleDB) ---
  backend_db:
    image: timescale/timescaledb:latest-pg16
    container_name: astruxa_backend_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Cache y Sesiones ---
  redis:
    image: redis:alpine
    container_name: astruxa_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Servidor de Correo Falso (para desarrollo) ---
  mailpit:
    image: axllent/mailpit
    container_name: astruxa_mailpit
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP Port
    volumes:
      - mailpit_data:/data

volumes:
  postgres_data:
  redis_data:
  mailpit_data:
