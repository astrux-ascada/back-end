

services:
  postgres:
    build:
      context: .
      dockerfile: database.Dockerfile
    container_name: astruxa_db
    env_file:
      - .env
    networks:
      - orchestrator-net
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astruxa-app
    env_file:
      - .env
    ports:
      - "8090:8000"
    volumes:
      - .:/app
    networks:
      - orchestrator-net
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  orchestrator-net:
    driver: bridge
