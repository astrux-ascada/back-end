# Archivo de configuración de Alembic para Astruxa
[alembic]
# Ruta a la carpeta con los scripts de migración.
script_location = alembic

# La URL de conexión a la base de datos se configurará dinámicamente
# en alembic/env.py usando variables de entorno.

# Añade la raíz del proyecto al path de Python para que Alembic
# pueda importar los modelos desde la carpeta 'core'.
prepend_sys_path = .

# Configuración de logging para depuración.
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
